<!doctype html>
<html>
  <head>
    <title>Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Total Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <form
              method="POST"
              action="{{ url_for('admin.admin', user_id=user.id) }}"
            >
              <input
                type="number"
                name="total_balance"
                value="{{ user.total_balance }}"
                required
              />
              <input type="submit" value="Save" />
            </form>
          </td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
